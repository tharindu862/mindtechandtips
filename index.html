<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Channel Homepage</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">
    <header class="text-center py-10">
        <h1 class="text-4xl font-bold">Welcome to My YouTube Channel</h1>
        <p class="text-gray-400 mt-2">Subscribe for amazing content</p>
    </header>
    
    <main class="max-w-4xl mx-auto">
        <section class="text-center">
            <img src="https://via.placeholder.com/1200x400" alt="Channel Banner" class="w-full rounded-lg shadow-lg">
        </section>
        
        <section class="mt-10 text-center">
            <h2 class="text-2xl font-semibold">Featured Video</h2>
            <div class="mt-4">
                <iframe class="w-full h-64 rounded-lg shadow-lg" src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
            </div>
        </section>
        
        <section class="mt-10 text-center">
            <h2 class="text-2xl font-semibold">Follow Me</h2>
            <div class="flex justify-center space-x-4 mt-4">
                <a href="#" class="bg-blue-500 px-4 py-2 rounded-lg shadow-lg">Twitter</a>
                <a href="#" class="bg-red-500 px-4 py-2 rounded-lg shadow-lg">YouTube</a>
                <a href="#" class="bg-purple-500 px-4 py-2 rounded-lg shadow-lg">Instagram</a>
            </div>
        </section>
    </main>
    
    <footer class="text-center py-6 mt-10 text-gray-400">
        <p>&copy; 2025 My YouTube Channel. All rights reserved.</p>
    </footer>
</body>
</html>
